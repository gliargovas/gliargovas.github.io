{%- if site.orcid_id -%}
<a href="https://orcid.org/{{ site.orcid_id }}" title="ORCID"><i class="ai ai-orcid fa-lg icon-large" style="margin-right: 18px; font-size: 24px;"></i></a>
{% endif %}
{%- if site.scholar_userid -%}
<a href="https://scholar.google.com/citations?user={{ site.scholar_userid }}" title="Google Scholar"><i class="ai fa-2 fa-lg ai-google-scholar icon-large" style="margin-right: 18px; font-size: 24px;"></i></a>
{% endif %}
{%- if site.github_username -%}
<a href="https://github.com/{{ site.github_username }}" title="GitHub"><i class="fab fa-2 fa-lg fa-github icon-large" style="margin-right: 18px; font-size: 24px;"></i></a>
{% endif %}
{%- if site.linkedin_username -%}
<a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn"><i class="fab fa-2 fa-linkedin fa-lg icon-large" style="margin-right: 18px; font-size: 24px;"></i></a>
{% endif %}
{%- if site.twitter_username -%}
<a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter"><i class="fa-brands fa-x-twitter fa-lg icon-large" style="margin-right: 18px; font-size: 24px;"></i></a>
{% endif %}
{%- if site.strava -%}
<a href="https://www.strava.com/athletes/{{  site.strava  }}" title="Strava"><i class="fab fa-strava fa-lg icon-large" style="margin-right: 18px; font-size: 24px;"></i></a>
{% endif %}
{%- if site.spotify_id -%}
<a href="https://open.spotify.com/user/{{ site.spotify_id }}" title="Spotify"><i class="fab fa-spotify fa-lg icon-large" style="margin-right: 18px; font-size: 24px;"></i></a>
{% endif %}
