<header>
  {% if page.url contains '/blog' %}
  <!-- Nav Bar -->
  <nav id="navbar" class="navbar navbar-light navbar-expand-sm {% if site.navbar_fixed %}fixed-top{% else %}sticky-top{% endif %}"
  style="padding-top:0px; padding-bottom:0px;"
  >
    <div class="container">
      <!-- Navbar Brand for Blog Title and Name -->
      <!-- Hidden Emoji for Animation -->
      <span id="running-emoji" style="position: absolute; left: 0; top: 50%; transform: translateY(-50%) scaleX(-1); display: none;">ğŸƒâ€â™‚ï¸</span>
      <span id="laptop-emoji" style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); display: none;">ğŸ’»</span>

      <a class="navbar-brand title font-weight-lighter" href="{{ '/blog' | relative_url }}">
          <span style="font-weight: bold; font-size:28px">{{ site.blog_name | default: 'Blog' }}</span>
          <span style="font-size: small; vertical-align: super;"> by {{ site.first_name | default: '' }} {{ site.last_name | default: '' }}</span>
      </a>

      <!-- Navbar Toggle -->
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
        <span the="icon-bar bottom-bar"></span>
      </button>

      <!-- Right Aligned Nav Links -->
      <div class="navbar-collapse collapse show justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Home Link -->
          <li class="nav-item {% if page.url == '/' %}active{% endif %}">
            <a class="nav-link" href="{{ '/' | relative_url }}"><i class="fa fa-home"></i></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  {% endif %}
</header>
