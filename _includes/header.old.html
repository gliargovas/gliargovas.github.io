
    <header>

      <!-- Nav Bar -->
      <nav id="navbar" class="navbar navbar-light navbar-expand-sm {% if site.navbar_fixed %}fixed-top{% else %}sticky-top{% endif %}">
        <div class="container">
          {% if page.permalink != '/' -%}
          <a class="navbar-brand title font-weight-lighter" href="{{ site.baseurl }}/">
              {%- if site.first_name -%}
          <span class="font-weight-bold">{{- site.first_name -}}&nbsp;</span>
              {%- endif -%}
              {%- if site.middle_name -%}
          {{- site.middle_name -}}&nbsp;
              {%- endif -%}
              {%- if site.last_name -%}
          {{- site.last_name -}}
              {%- endif -%}
          </a>
          {%- endif -%}

          <!-- Navbar Toggle -->
          <button class="navbar-toggler collapsed ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>

          <!--Right Aligned Nav Links-->
          <div class="navbar-collapse collapse show justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <!-- About -->
              <li class="nav-item {% if page.url == '/' %}active{% endif %}">
          <a class="nav-link" href="{{ '/' | relative_url }}">About</a>
              </li>
              <!-- Publications -->
              <li class="nav-item {% if page.url contains '/publications/' %}active{% endif %}">
          <a class="nav-link" href="{{ '/publications/' | relative_url }}">Publications</a>
              </li>
              <!-- Blog -->
              <li class="nav-item {% if page.url contains '/blog/' %}active{% endif %}">
          <a class="nav-link" href="{{ '/blog/' | relative_url }}">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
