<!-- service.html -->
<div class="service">
    <h2>Service</h2>
    {% if site.data.service != blank -%}
      <div class="row">
        {% for service in site.data.service %}
          <div class="col-md-12 col-lg-4 mb-4">
            <div class="service-item border p-3">
              <div class="service-venue">
                <h3 class="service-title">{{ service.title }}</h3>
              </div>
              <div class="service-description mt-2">
                <p>{{ service.description }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {%- else -%}
    <p>No service to display yet.</p>
    {%- endif %}
</div>
